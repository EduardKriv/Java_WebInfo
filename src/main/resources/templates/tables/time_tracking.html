<table th:fragment="time_tracking">
    <caption th:text="TimeTracking"></caption>
    <thead>
        <tr>
            <th>â„–</th>
            <th th:each="name : ${columnNames}" th:text="${name}"></th>
        </tr>
    </thead>

    <tbody>
    <tr th:each="timeTracking, it : ${allTimeTracking}">
        <td th:text="${it.count}"></td>
        <td th:text="${timeTracking.id}"></td>
        <td th:text="${timeTracking.peer}"></td>
        <td th:text="${timeTracking.date}"></td>
        <td th:text="${timeTracking.time}"></td>
        <td th:text="${timeTracking.state}"></td>
        <td>
            <form action="update" th:object="${updatedTimeTracking}" method="post">
                <input type="hidden" name="id" th:value="${timeTracking.id}">
                <button type="submit">Update</button>
            </form>
        </td>
        <td>
            <form action="delete" th:object="${deletedTimeTracking}" method="post">
                <input type="hidden" name="id" th:value="${timeTracking.id}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form action="add" th:object="${addedTimeTracking}" method="post">
                <button type="submit">Add TimeTracking</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
