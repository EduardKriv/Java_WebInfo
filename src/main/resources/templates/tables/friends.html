<table th:fragment="friends">
    <caption>Friend</caption>
    <thead>
    <tr>
        <th> Id</th>
        <th> Peer1</th>
        <th> Peer2</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="friend : ${allFriends}">
        <td th:text="${friend.id}"></td>
        <td th:text="${friend.peer1}"></td>
        <td th:text="${friend.peer2}"></td>
        <td>
            <form action="/friend/update" th:object="${updatedFriend}" method="post">
                <input type="hidden" name="id" th:value="${friend.id}">
                <button type="submit">Update</button>
            </form>
        </td>
        <td>
            <form action="/friend/delete" th:object="${deletedFriend}" method="post">
                <input type="hidden" name="id" th:value="${friend.id}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form action="/friend/add" th:object="${addedFriend}" method="post">
                <button type="submit">Add Friend</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
