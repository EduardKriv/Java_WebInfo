<table th:fragment="friends">
    <caption th:text="Friend"></caption>
    <thead>
        <tr>
            <th>â„–</th>
            <th th:each="name : ${columnNames}" th:text="${name}"></th>
        </tr>
    </thead>

    <tbody>
    <tr th:each="friend, it : ${allFriends}">
        <td th:text="${it.count}"></td>
        <td th:text="${friend.id}"></td>
        <td th:text="${friend.peer1}"></td>
        <td th:text="${friend.peer2}"></td>
        <td>
            <form action="update" th:object="${updatedFriend}" method="post">
                <input type="hidden" name="id" th:value="${friend.id}">
                <button type="submit">Update</button>
            </form>
        </td>
        <td>
            <form action="delete" th:object="${deletedFriend}" method="post">
                <input type="hidden" name="id" th:value="${friend.id}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form action="add" th:object="${addedFriend}" method="post">
                <button type="submit">Add Friend</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
